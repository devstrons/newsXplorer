<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% if title %}
      <title>{{ title }}</title>
  {% else %}
      <title>Flask Blog</title>
  {% endif %}
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  <script src="{{url_for('static', filename='script/script.js') }}"></script>
</head>
<body>
  <header>
    <a href="#"><img src=/assets/img/NewsXplorer.png alt=""></a>
    <nav class="navbar">
      <div class="content">
        <ul class="menu-list">
          <div class="icon cancel-btn">
            <i class="fas fa-times"></i>
          </div>
          <li class="items alt"><a href=""> General</a></li>
          <li class="items"><a href="">Business</a></li>
          <li class="items"><a href="">Health</a></li>
          <li class="items"><a href="">Science</a></li>
          <li class="items"><a href="">Technology</a></li>
          <li class="items"><a href="">Sports</a></li>
        </ul>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
  </header>
{% block content %}{% endblock %}
</body>
</html>
