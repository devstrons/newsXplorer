{% extends "layout.html" %}
{% block content %}

<div class="row-grid">
  <!-- new posts -->
  <div class="news-width">
  {% for post in data %}
  <div class="news-content">
  <h1>{{ post.title }}</h1>
  <p>{{ post.description }}</p>
  <img src="{{ post.imgUrl }}" width="400" />
  </div>
  {% endfor%}
  </div>
  <div class="sidebar">
  <!-- hacker new posts -->
  <div class="card">
  <h3>Hacker News</h3>
  {% for post in hacker_posts %}
  <ul>
   <li> <a href="{{ post.url }}">{{ post.title }}<a><br /></li>
  </ul>
  {% endfor%} 
</div>
</div>
</div>
  
{% endblock content %}
